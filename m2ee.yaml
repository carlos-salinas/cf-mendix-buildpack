mxnode:
 mxjar_repo: BUILD_PATH/runtimes/

m2ee:
 app_name: My Project Name
 app_base: BUILD_PATH/
 admin_port: ADMIN_PORT
 admin_listen_addresses: "*"
 custom_environment:
  HOME: BUILD_PATH
 javabin: BUILD_PATH/.local/bin/java
 admin_pass: ADMIN_PASSWORD

 runtime_port: RUNTIME_PORT
 runtime_listen_addresses: "*"

 pidfile: BUILD_PATH/process.pid

 runtime_blocking_connector: false
 preserve_environment: true

 javaopts: [
    "-Dfile.encoding=UTF-8",
    "-Djava.io.tmpdir=BUILD_PATH/data/tmp",
    "-Dorg.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog",
    "-Dorg.apache.commons.logging.simplelog.showdatetime=true",
    "-Dorg.apache.commons.logging.simplelog.log.org.apache.http.impl.conn=DEBUG",
    "-Dorg.apache.commons.logging.simplelog.log.org.apache.http.impl.client=DEBUG",
    "-Dorg.apache.commons.logging.simplelog.log.org.apache.http.client=DEBUG",
    "-Xdebug",
    "-Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n",
]

 allow_destroy_db: true

 database_dump_path: 'BUILD_PATH/database'

 model_upload_path: 'BUILD_PATH'
 logfile: BUILD_PATH/log/out.log

logging:
 -
   type: file
   name: FileSubscriber
   autosubscribe: INFO
   filename: BUILD_PATH/log/out.log
   max_size: 1048576000
   max_rotation: 10

mxruntime:
 ApplicationRootUrl: https://APP_URI/

 MicroflowConstants: {}

 ScheduledEventExecution: ALL
